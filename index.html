
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="widget">
    <div class="widget-row">
      <div class="item chicago">
        <img src="images/rain.png" alt="rain">
        <p> CHICAGO / 23°</p>
      </div>
      <div class="item seatle">
        <img src="images/fog.png" alt="">
        <p> SEATTLE / 34°</p>
      </div>
      <div class="item brooklin">
        <img src="images/sun.png" alt="">
        <p> BROOKLYN / 55°</p>
      </div>
    </div>
    <div class="widget-row">
      <div class="item portland">
        <img src="images/dot.png" alt="">
        <p> PORTLAND / 27°</p>
      </div> 
      <div class="item no-name-city" >
          <header>
            <img src="images/moon.png">
          </header>
          <main >        
            <ul class="mini-weather">
              <li>MON <br> <img class="small-img" src="images/rain.png" alt="widget_img"> <br> 22°</li>
              <li>TUE <br> <img class="small-img" src="images/rain.png" alt="widget_img"> <br> 19°</li>
              <li>WEN <br> <img class="small-img" src="images/cloud.png" alt="widget_img"> <br> 18°</li>
              <li>THU <br> <img class="small-img" src="images/sun.png" alt="widget_img"> <br> 14°</li>
            </ul>
          </main>
      </div>
      <div class="item san-jose">
        <img src="images/cloud.png" alt="">
        <p> SAN JOSE / 47°</p>
      </div>
    </div>
  </div>
</body>
</html>
